# database
spring.datasource.url=jdbc:postgresql://localhost:5432/ya_blog
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# liquibase
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.drop-first=false
spring.liquibase.enabled=true
# multipart
file.upload.dir=src/main/resources/uploads/
file.upload.default.extension=.jpg
file.upload.image.name.pattern=post_id_{0}{1}
# other
post.text.size.max=128
post.text.length.overlimit.stub=...
